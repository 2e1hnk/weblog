<html>
<body>
<h1 th:text="#{lang.registrationFormTitle}">form</h1>
<form action="/user/registration" th:object="${user}" method="POST" enctype="utf8">
    <div>
        <label th:text="#{lang.username}">username</label>
        <input th:field="*{username}"/>
        <p th:each="error : ${#fields.errors('username')}"
          th:text="${error}">Validation error</p>
    </div>
    <div>
        <label th:text="#{lang.email}">email</label>
        <input type="email" th:field="*{email}"/>
        <p th:each="error : ${#fields.errors('email')}"
          th:text="${error}">Validation error</p>
    </div>
    <div>
        <label th:text="#{lang.password}">password</label>
        <input type="password" th:field="*{password}"/>
        <p th:each="error : ${#fields.errors('password')}"
          th:text="${error}">Validation error</p>
    </div>
    <div>
        <label th:text="#{lang.confirmPass}">confirm</label>
        <input type="password" th:field="*{matchingPassword}"/>
    </div>
    <button type="submit" th:text="#{lang.submit}">submit</button>
</form>
 
<a th:href="@{/login.html}" th:text="#{lang.loginLink}">login</a>
</body>
</html>
