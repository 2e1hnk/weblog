<html>
<head>
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col s12">
				<form action="#" th:action="@{/addcontact}" th:object="${contact}"
					method="post">
					<label for="timestamp">Timestamp</label> <input type="text"
						class="datepicker" th:field="*{timestamp}" id="timestamp"
						placeholder="Date/Time"> <span><a
						onclick="javascript: document.getElementById('timestamp').value=new Date()">Now</a></span>
					<span th:if="${#fields.hasErrors('timestamp')}"
						th:errors="*{timestamp}"></span> <label for="callsign">Callsign</label>
					<input type="text" th:field="*{callsign}" id="callsign"
						placeholder="Callsign"> <span
						th:if="${#fields.hasErrors('callsign')}" th:errors="*{callsign}"></span>
					<label for="rsts">RST (sent)</label> <input type="text"
						th:field="*{rsts}" id="rsts" value="59"> <label for="rstr">RST
						(rcvd)</label> <input type="text" th:field="*{rstr}" id="rstr" value="59">
					<label for="location">Location</label> <input type="text"
						th:field="*{location}" id="location"> <label for="name">Name</label>
					<input type="text" th:field="*{name}" id="name"> <button class="btn-large waves-effect waves-light"
						type="submit">Add Contact <i class="material-icons right">send</i></button>
				</form>
			</div>
		</div>
	</div>
	<!-- Compiled and minified JavaScript -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	<script>
		document.addEventListener('DOMContentLoaded', function() {
			var elems = document.querySelectorAll('.datepicker');
			var instances = M.Datepicker.init(elems, options);
		});
	</script>
</body>
</html>
